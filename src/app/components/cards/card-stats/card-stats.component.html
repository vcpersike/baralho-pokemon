<div
  class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg"
>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-blueGray-400  font-bold text-xs cursor-pointer" [routerLink]="['/tables']">
          {{ statSubtitle }}
        </h5>
        <div *ngIf="!isEditing" (click)="toggleEdit()">
          {{ statTitle }}
        </div>
        <input *ngIf="isEditing" type="text" [(ngModel)]="statTitle" (blur)="toggleEdit()" />
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div
          class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full"
          [ngClass]="[statIconColor]"
        >
          <i [ngClass]="statIconName" (click)="saveSelection()"></i>
        </div>
      </div>
    </div>
    <p class="text-sm text-blueGray-400 mt-4">
      <span class="mr-2" [ngClass]="statPercentColor">
        <i
          [ngClass]="
            statArrow === 'up' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'
          "
        ></i>
        {{ statPercent }}
      </span>
      <span class="whitespace-nowrap">{{ statDescripiron }}</span>
    </p>
    <div *ngIf="erroMensagem" class="text-red-500 text-xs">
      {{ erroMensagem }}
    </div>
  </div>
</div>
